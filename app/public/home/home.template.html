<section ng-controller="HomeController as ctrl">
  <div class="container-fluid characters-container">
    <div class="row search-container">
      <form name="search">
        <div class="col">

          <div class="input-group">
            <input class="form-control"
              ng-model="ctrl.searchName"
              type="text"
              placeholder="Search character...">
            <div class="input-group-append">
              <button class="btn btn-primary"
                ng-click="ctrl.search()"
                type="button">
                Go!
              </button>
              <button class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                type="button"
                data-toggle="dropdown"
                aria-expanded="false">
                Limite ({{ctrl.limit}})
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item"
                  ng-click="ctrl.switchLimit(limit)"
                  ng-repeat="limit in ctrl.limits">
                  {{limit}}
                </a>
              </div>
            </div>
          </div>

        </div>
      </form>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-2"
        ng-repeat="character in ctrl.characters">
        <list-character-item character="character"
          see-details="ctrl.seeDetails(character)"></list-character-item>
      </div>
      <div class="col-md-12"
        ng-if="ctrl.characters.length <= ctrl.totalItems">
        <button class="btn btn-primary"
          ng-click="ctrl.seeMore()">
          Ver mais
        </button>
      </div>
    </div>
  </div>

</section>
