<div class="card character-container"
  style="width: 18rem;">
  <img class="card-img-top"
    ng-src="{{ctrl.character.thumbnail.path + '/standard_xlarge.jpg'}}">
  <div class="card-body">
    <h5 class="card-title">
      {{ctrl.character.name}}
    </h5>
    <p class="card-text">
      {{ctrl.character.description ||  'Não há descrição para o personagem'}}
    </p>
    <a class="btn btn-primary"
      ng-click="ctrl.seeDetails()">
      Detalhes
    </a>
  </div>
</div>
